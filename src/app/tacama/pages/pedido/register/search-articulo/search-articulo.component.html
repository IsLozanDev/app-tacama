<!-- <div class="relative w-full">
  <div class="lg:w-full"> -->



  <div class="-mx-3 flex flex-wrap mt-4 mb-3">
    <div class="w-full px-3 sm:w-9/12">
      <div class="mb-1">
        <app-autocomplete #articuleInputSearch
          (setcarNameEvent)="setCarName($event)"
          (eventGetData)="getClients($event)"
          [cars]="this.listSearch"
          [textPlaceHolder]="this.textPlaceHolder"
        ></app-autocomplete>
      </div>
    </div>

    <div class="w-full px-3 sm:w-1/6">
      <div class="mb-1">
          <input type="number" placeholder="Cantidad" #cantidad
            class="pl-4 pr-4 py-4 rounded-md shadow-md bg-white border-0 w-full outline-none" />
      </div>
    </div>

    <!-- Add button -->
    <div class="w-full px-3 sm:w-1/12">
      <button type="button"
      (click)="addArticle(+cantidad.value)"
      class="inline-flex text-center items-center py-4 px-2 ml-2 text-sm font-medium dark:bg-green-800 text-white">
        <svg class="w-5 text-center h-5 mr-1 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
      </button>

    </div>


  </div>
